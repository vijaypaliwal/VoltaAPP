
<h3>Account Setup</h3>
<hr />

    <form name="Account" id="Account" class="form-horizontal" role="form">

    
        <div class="form-group">
            <label class="control-label col-md-12">Account Number</label>
            <div class="col-md-12">
                <input data-ng-model="account.accountnumber" class="form-control" type="text" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-12">Title</label>
            <div class="col-md-12">
                <input data-ng-model="account.title" class="form-control" type="text" />
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-md-12">First Name</label>
            <div class="col-md-12">
                <input data-ng-model="account.firstname" class="form-control" type="text" />
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-md-12">Last Name</label>
            <div class="col-md-12">
                <input data-ng-model="account.lastname" class="form-control" type="text" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-12">House Name / Number</label>
            <div class="col-md-12">
                <input data-ng-model="account.housename" class="form-control" type="text" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-12">Address Line 1</label>
            <div class="col-md-12">
                <input data-ng-model="account.address1" class="form-control" type="text" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-12">Address Line 2</label>
            <div class="col-md-12">
                <input data-ng-model="account.address2" class="form-control" type="text" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-12">Town / City</label>
            <div class="col-md-12">
                <input data-ng-model="account.town" class="form-control" type="text" />
            </div>
        </div>



        <div class="form-group">
            <label class="control-label col-md-12">Region</label>
            <div class="col-md-12">
                <input data-ng-model="account.region" class="form-control" type="text" />
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-md-12">Post / Zip Code</label>
            <div class="col-md-12">
                <input data-ng-model="account.post" class="form-control" type="text" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-12">Country</label>
            <div class="col-md-12">
                <input data-ng-model="account.country" class="form-control" type="text" />
            </div>
        </div>

        <div style="background:#EDEDED" class="well">

        <div class="form-group">
            <label class="control-label col-md-12">Email Address</label>
            <div class="col-md-12">
                <input data-ng-model="account.email" data-ng-disabled="true" class="form-control" type="text" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-12">Confirm Email Address</label>
            <div class="col-md-12">
             <input data-ng-model="account.email" data-ng-disabled="true" class="form-control" type="text" />
            </div>
        </div>
        </div>

        <hr />

        <a style="width:100%;" class="btn btn-success"><i class="fa fa-check"></i> Save</a>
        </form>
<br />


<style>
    label
    {
        margin-bottom:3px !important;
    }
</style>
