<form class="login-form" role="form">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="well">
                <h3 class="form-login-heading"><i style="color:rgb(91, 192, 222)" class="fa fa-unlock-alt"></i> Change Your Password</h3>
                <hr />
                <p>Use Below form to change your password</p>
                <!--<input type="password" class="form-control" placeholder="Old Password" data-ng-model="cp.oldpassword" required autofocus>-->
                <br />
                <input type="password" class="form-control" placeholder="New Password" data-ng-model="cp.newpassword" required>
                <br />
                 <input type="password" class="form-control" placeholder="Confirm new Password" data-ng-model="cp.confirmnewpassword" required>
                <br />
                <!--<a class="btn btn-md btn-info btn-block" href="#/graph">Login</a>-->
                <button style="margin-top:10px" class="btn btn-md btn-info btn-block" type="submit" data-ng-click="changepassword()"><i class="fa fa-pencil"></i> Update </button>
             
            </div>
        </div>
          <div class="col-md-4"></div>
        
    </div>
</form>
