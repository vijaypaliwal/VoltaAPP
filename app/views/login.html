
<div class="hidden-xs">
    <br /><br /><br /><br />
</div>



<form name="loginForm" class="login-form" role="form">
    <div class="row">
        <div class="col-md-4">
            &nbsp;
        </div>
        <div class="col-md-5">
            <div class="well">
                <h3 class="form-login-heading"><i style="color:rgb(91, 192, 222)" class="fa fa-unlock-alt"></i> {{ 'Logintext' | translate }} <small class="pull-right"><a href="#/signup">{{ 'Register' | translate }}</a></small></h3>
                <input id="loginusername" type="text" class="form-control" placeholder="{{ 'Email' | translate }}" data-ng-model="loginData.userName" value="" required >
                <br />
                <input id="password" type="password" class="form-control" placeholder="{{ 'Password' | translate }}" data-ng-model="loginData.password" value="" required>
                <br />

                <div class="row">
                    <div class="col-md-5">
                        <input type="checkbox"  data-ng-if="loginData.remember==false" data-ng-model="loginData.remember" /> 
                        <input type="checkbox"  data-ng-if="loginData.remember==true" checked="checked"  data-ng-model="loginData.remember" /> {{ 'Rememberme' | translate }}
                    </div>
                      <div style="text-align:right" class="col-md-7">
                          <a href="#/forgotpassword">{{ 'Forgotpassword' | translate }} ?</a>
                      </div>
                </div>
                
                <!--<a class="btn btn-md btn-info btn-block" href="#/graph">Login</a>-->
                <button style="margin-top:10px" class="btn btn-md btn-info btn-block" type="submit" data-ng-click="login()">
                    
                   <span style="display:none;" class="loader"><i class="fa fa-spin fa-spinner"></i> {{ 'Pleasewait' | translate }}... </span> 
                    <span class="logintext">{{ 'Logintext' | translate }}</span>

                </button>
            
            </div>
        </div>
        <div class="col-md-3" style="display:none;">
            <div class="well">
                <h3 class="form-login-heading"><i style="color:rgb(207, 63, 46)" class="fa fa-share-alt"></i> Social Logins</h3>
                <p>Or you can login using one of the social logins bleow</p>
                <br />
                <button class="btn btn-large btn-facebook btn-block" type="button" data-ng-click="authExternalProvider('Facebook')"><i class="fa fa-facebook"></i> | Connect with Facebook</button>
                <br />
                <button class="btn btn-large btn-google-plus btn-block" type="button" data-ng-click="authExternalProvider('Google')"><i class="fa fa-google-plus"></i> | Connect with Google+</button>
            </div>
        </div>
        <div class="col-md-4">
            &nbsp;
        </div>
    </div>
</form>
