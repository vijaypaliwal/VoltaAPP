<div class="row">
     <div id="CurrentDate"></div>
</div>
  <h3>Alert Configuration</h3>
  <hr />

<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <h5>High Usage - Hour</h5>
    </div>
     <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
         <input id="hr" ng-model="alert.highusagehr" type="checkbox" />
     </div>

</div>
<br />
<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <h5>High Usage - Day</h5>
    </div>
     <div  class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
         <input id="day" ng-model="alert.highusageday"  type="checkbox" />
     </div>

</div>

<br />

<h3>Appliance Left on</h3>
<hr />
<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <h5>Large consumes (e.g. Oven, Heater)</h5>
    </div>
     <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
         <input type="checkbox" value="" />
     </div>

</div>
<br />
<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <h5>Computers, TV, games, Consoles, etc</h5>
    </div>
     <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
         <input type="checkbox" value="" />
     </div>

</div>
<br />

<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <h5>Lights</h5>
    </div>
     <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
         <input type="checkbox" value="" />
     </div>

</div>

<br />
<hr />
<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <h5>Email Destination</h5>
    </div>
     <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
         <input ng-disabled="true" type="text" value="{{email}}" />
     </div>

</div>
<br />
<hr />
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <a class="btn btn-success" data-ng-click="savealert()"><i class="fa fa-check"></i> Save Alert</a>
          <a href="#/graph" class="btn btn-danger" ><i class="fa fa-times"></i> cancel</a>
    </div>
</div>
